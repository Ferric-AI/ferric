name: Ferric
on:
  pull_request:
  push:
jobs:
  test: Test Ferric on Rust ${{ matrix.rust }}
  runs-on: ubuntu-latest
  strategy:
    fail-fast: false
    matrix:
      rust: [stable, beta, nightly]
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
